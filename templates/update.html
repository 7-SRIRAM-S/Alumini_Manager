<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Update Alumni</title>
</head>
<body>
    <h1>Update Alumni</h1>
    <form action="/update/{{ alumni.id }}" method="POST">
        <label>Name:</label><input type="text" name="name" value="{{ alumni.name }}" required><br>
        <label>Batch:</label><input type="text" name="batch" value="{{ alumni.batch }}" required><br>
        <label>Department:</label><input type="text" name="department" value="{{ alumni.department }}" required><br>
        <label>Email:</label><input type="email" name="email" value="{{ alumni.email }}" required><br>
        <label>Phone:</label><input type="text" name="phone" value="{{ alumni.phone }}"><br>
        <label>Percentage:</label><input type="number" step="0.01" name="percentage" value="{{ alumni.percentage }}" required><br>
        <label>Current Status:</label><input type="text" name="current_status" value="{{ alumni.current_status }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="/">Back to List</a>
</body>

    </footer>
</html>
