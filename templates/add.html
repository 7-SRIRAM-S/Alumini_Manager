<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Add Alumni</title>
</head>
<body>
    <h1>Add New Alumni</h1>
    <form action="/add" method="POST">
        <label>Name:</label><input type="text" name="name" required><br>
        <label>Batch:</label><input type="text" name="batch" required><br>
        <label>Department:</label><input type="text" name="department" required><br>
        <label>Email:</label><input type="email" name="email" required><br>
        <label>Phone:</label><input type="text" name="phone"><br>
        <label>Percentage:</label><input type="number" step="0.01" name="percentage" required><br>
        <label>Current Status:</label><input type="text" name="current_status" required><br>
        <button type="submit">Add</button>
    </form>
    <a href="/">Back to List</a>
</body>
